<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Manager | NGSV Console</title>

    <link type="text/css" href="/css/bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" href="/css/main.css" rel="stylesheet" />

    <link rel="shortcut icon" href="/img/favicon.ico">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/">NGSV Console</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li><a href="/upload">Upload</a></li>
              <li><a href="/download">Download</a></li>
              <li class="active"><a href="/manager">Manager</a></li>
              <li><a href="/viewer">Viewer</a></li>
              <li><a href="/help">Help</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div id="main" class="container">
      <div class="row">
        <div class="span12" style="margin-bottom: 10px;">
          <button id="new-tag-btn" class="btn">Create New Tag</button>
        </div>
      </div>

      <div class="row">
        <div class="span12" id="new-tag">
          <!-- jQuery template for new tag generator -->
          <script id="new-tag-tmpl" type="text/x-jquery-tmpl">
            <div class="row">
              <div class="span12 tag-block">
                <form method="post" action="/api/newtag">
                  <h3>New Tag</h3>
                  <input class="input-medium" type="text" name="tag-name" placeholder="tag" autocomplete="off">
                  <select name="sam">
                    {% for sam in sams %}
                    <option>{{ sam.file_name }}</option>
                    {% endfor %}
                  </select>
                  <!--            <select name="bed">
                                  {% for bed in beds %}
                                  <option>{{ bed.file_name }}</option>
                                  {% endfor %}
                    </select> -->
                  <div class="btn-toolbar">
                    <!--              <button id="%s" class="btn btn-primary"> -->
                    <input type="submit" value="Create" class="btn btn-primary">
                    <!--              </button> -->
                  </div>
                </form>
              </div>
            </div>
          </script>
        </div>
      </div>
    </div>

    {% include 'footer.html' %}

    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery.tmpl.min.js"></script>
    <script type="text/javascript" src="/js/console-manager.js"></script>
  </body>
</html>
